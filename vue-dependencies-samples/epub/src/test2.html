                        <img class="cover" :src="book.cover" v-if="book.cover" />

                    </router-link>

                    <a class="remove" href="#" @click.stop.prevent="remove(book)">删除</a>
                    <!-- <div class="author">{{ book.author }}</div> -->

    import bookDb from '../util/bookDb2'

    import {getCoverURL} from '../util/bookUtil'
    const ePub = window.ePub

    export default {
        data () {
            return {
                reader: null,
                title: 'epub 阅读器',
                books: [
                    {
                        id: '1',
                        name: '呵呵哒',
                        author: '陈建行',
                        content: '123'
                    },
                    {
                        id: '2',
                        name: '致我们即将逝去的青春',
                        author: '陈建行',
                        content: '123'
                    }
                ],
                page: {
                    menu: [
                        {
                            type: 'icon',
                            icon: 'add',
                            click: this.add,
                            title: '添加本地书籍'
                        },
                        {
                            type: 'icon',
                            icon: 'cloud_download',
                            click: this.addLink,
                            title: '添加云端书籍'
                        },
                        {
                            type: 'icon',
                            icon: 'apps',
                            href: 'https://app.yunser.com?utm_source=epub',
                            target: '_blank',
                            title: '应用'
                        }
                    ]
                }
            }
        },
        mounted() {
            this.init()
        },
        destroyed() {
        },
        methods: {
            add() {
                document.getElementById('file').click()
            },
            init() {
                this.reader = reader
                console.log('初始化')
                bookDb.init(() => {
                    bookDb.getBooks(data => {
                        console.log('获取所有书籍')
                        console.log(data)
                        this.books = data
                        // 添加示例图书
                        let isInit = this.$storage.get('init', false)
                        if (!isInit) {
                            this.$storage.set('init', true)
                            this.addBookFromUrl('https://img1.yunser.com/epub/test.epub')
                        }
                    })
                })
            },
            addLink() {
                let link = prompt('请输入链接')
                console.log(link)
                this.addBookFromUrl(link)
            },
            addBookFromUrl(url) {
                this.book = ePub(url, {
                    width: 400,
                    height: 600,
                    spreads: false,
                    restore: true
                })
                this.book.getMetadata().then(meta => {
                    console.log('getMetadata')
                    console.log(meta)
                    bookDb.init(() => {
                        bookDb.addBook({
                            type: 'link',
                            id: '' + new Date().getTime(),
                            name: meta.bookTitle,
                            author: meta.creator,
                            content: url
                        }, () => {
                            bookDb.getBooks(data => {
                                console.log('获取所有书籍')
                                this.books = data
                                console.log(data)
                            })
                        })
                    })
                })
            },
            remove(book) {
                bookDb.init(() => {
                    bookDb.deleteBook(book.id, data => {
                        bookDb.getBooks(data => {
                            console.log('获取所有书籍')
                            console.log(data)
                            this.books = data
                        })
                    })
                })
            },
            download(book) {
                let fileName = 'dl.epub'
                let blob = book.content
                if (window.navigator.msSaveOrOpenBlob) {
                    navigator.msSaveBlob(blob, fileName)
                } else {
                    var link = document.createElement('a')
                    link.href = window.URL.createObjectURL(blob)
                    link.download = fileName
                    link.click()
                    window.URL.revokeObjectURL(link.href)
                }
            },
            fileChange(e) {
                let files = e.target.files
                if (!files.length) {
                    return
                }
                let file = e.target.files[0]
//                if (left === 1) {
//                    var f_name = file.name
//                    var f_type = f_name.substring(f_name.lastIndexOf("."))
//                }
                console.log(file.name)
                let reader = new FileReader()
                reader.onload = e => {
                    let content = e.target.result
                    this.book = ePub({
                        bookPath: content,
                        restore: false
                    })
                    this.book.getMetadata().then(meta => {
                        this.meta = meta
                        console.log('getMetadata')
                        console.log(meta)
                        getCoverURL(this.book, cover => {
                            console.log('首页封面')
                            console.log(cover)
                            bookDb.init(() => {
                                bookDb.addBook({
                                    id: '' + new Date().getTime(),
                                    name: meta.bookTitle,
                                    author: meta.creator,
                                    content: content,
                                    cover: cover
                                }, () => {
                                    bookDb.getBooks(data => {
                                        console.log('获取所有书籍')
                                        this.books = data
                                        console.log(data)
                                    })
                                })
                            })
                        })
                    })
                }
                reader.readAsArrayBuffer(file)
            }
        }
    }
















    /* eslint-disable */

    let g_store

    class BookDb {

        constructor() {
            this.DB_NAME = 'dbName'
            this.OBJECT = 'Book'
        }

        init(cb) {
            var request = indexedDB.open('dbName3', 1);  // 打开 dbName 数据库
            request.onerror = function(e){              // 监听连接数据库失败时执行
                console.log('连接数据库失败');
            }
            request.onsuccess = function(e){            // 监听连接数据库成功时执行
                console.log('连接数据库成功');
            }

            request.onupgradeneeded = e => {
                var db = e.target.result;
                db.createObjectStore(this.OBJECT, {keyPath: 'id', autoIncrement: false});
                console.log('创建对象仓库成功');
            }

            request.onsuccess = e => {
                var db = e.target.result;
                var tx = db.transaction(this.OBJECT,'readwrite');
                g_store = tx.objectStore(this.OBJECT);
                cb && cb()
            }
        }

        init2() {
            var value = {
                'id': '2',
                'userName': 'asd',
                'age': 24
            }
            var req1 = g_store.put(value);        // 保存数据

            var req2 = g_store.get('2');            // 获取索引userId为1的数据
            req2.onsuccess = function(){
                // console.log(this.result);    // linxin
            }

            var req3 = g_store.delete('2');             // 删除索引为1的数据
            req3.onsuccess = function(){
                console.log('删除数据成功');        // 删除数据成功
            }
        }

        getBooks(cb) {
            var req = g_store.openCursor();
            var result = [];

            req.onsuccess = function (e) {
                var cursor = e.target.result;
                if (cursor) {
                    result.push(cursor.value);
                    cursor.continue();
                } else {
                    cb && cb(result)
                }
            }
        }

        getBook(id, cb) {
            let req = g_store.get(id)
            req.onsuccess = e => {
                console.log('getBook')
                // console.log(e.target.result)
                cb && cb(e.target.result)
            }
        }

        addBook(book, cb) {
            let req = g_store.put(book)
            req.onsuccess = () => {
                console.log('保存成功')
                cb && cb()
            }
        }

        deleteBook(id, cb) {
            let req = g_store.delete(id)
            req.onsuccess = () => {
                console.log('删除数据成功')
                cb && cb()
            }
        }
    }

    let db = new BookDb()

    export default db
